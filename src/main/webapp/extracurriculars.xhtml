<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <table>
        <thead>
        <tr>
            <th>Extracurricular activity</th>
            <th>Students</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{extracurriculars.extracurricularsAll}" var="course">
            <tr>
                <td>#{course.name}</td>
                <td><h:link value="Student list" outcome="studentsExtracurriculars?extracurricularId=#{course.id}"/></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <h:form>
        <h:inputText value="#{extracurriculars.extracurricularToCreate.name}" required="true" placeholder="Extracurricular activity name"/>
        <h:commandButton value="Add new extracurricular activity" actionListener="#{extracurriculars.createExtracurricular()}" action="index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
