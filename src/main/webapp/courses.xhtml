<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <table>
        <thead>
        <tr>
            <th>Course</th>
            <th>Students</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{courses.allCourses}" var="course">
            <tr>
                <td>#{course.name}</td>
                <td><h:link value="Student list" outcome="students?courseId=#{course.id}" /></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <h:form>
        <h:inputText value="#{courses.courseToCreate.name}" required="true" a:placeholder="Course name"/>
        <h:inputText value="#{courses.courseToCreate.year}" required="true" a:placeholder="Course year"/>
        <h:commandButton value="Add new course" actionListener="#{courses.createCourse()}" action="courses?faces-redirect=true"/>
    </h:form>
    <h:link outcome="MyBatis/coursesMyBatis" value="MyBatis implementation"/>
</h:body>
</html>
