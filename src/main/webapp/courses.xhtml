<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{courses.allCourses}" var="course">
            <li><h:link value="#{course.specialty}" outcome="players?teamId=#{course.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{courses.courseToCreate.specialty}" required="true" />
        <h:commandButton value="Add new team" actionListener="#{courses.createCourse()}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
