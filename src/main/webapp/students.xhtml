<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Students in #{courseDetails.course.specialty}:</h2>
    <ul>
        <ui:repeat value="#{courseDetails.course.students}" var="student">
            <li>
                #{student.vardas} (#{student.id})
                - <h:link value="Update" outcome="updateStudent?studentId=#{student.id}">
                <f:param name="courseId" value="#{courseDetails.course.id}" />
            </h:link>
                - <h:commandLink value="Delete" action="#{courseDetails.deleteStudent(student.id)}">
                <f:ajax execute="@form" render="@form" />
            </h:commandLink>
            </li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText a:placeholder="Student Name" value="#{courseDetails.studentsToCreate.vardas}" required="true" />
        <!-- Additional student fields as needed -->
        <h:commandButton value="Add Student to Course"
                         action="#{courseDetails.addStudentToCourse}">
            <f:param name="courseId" value="#{courseDetails.course.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to courses page"/>
</h:body>
</html>
