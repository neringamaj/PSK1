<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{coursesMyBatis.allCourses}" var="course">
            <li>
                <h:outputText value="#{course.name}"/>
                <h:link value="Student list" outcome="studentsMyBatis?courseId=#{course.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{coursesMyBatis.courseToCreate.name}" required="true" placeholder="Course name"/>
        <h:inputText value="#{coursesMyBatis.courseToCreate.year}" required="true" placeholder="Course year"/>
        <h:commandButton value="Add new course" actionListener="#{coursesMyBatis.createCourse()}" action="index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
