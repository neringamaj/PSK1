<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Course Details</title>
</h:head>
<h:body>
    <h2>Students in #{courseDetailsMyBatis.course.name}:</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{courseDetailsMyBatis.studentDao.selectAll()}" var="student">
            <tr>
                <td>#{student.name}</td>
                <td>#{student.surname}</td>
                <td><h:commandButton value="Delete" action="#{courseDetailsMyBatis.deleteStudent(student.id)}" immediate="true">
                    <f:param name="courseId" value="#{courseDetailsMyBatis.course.id}" />
                </h:commandButton></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <h:form>
        <div class="form-group">
            <h:inputText a:placeholder="Student Name" value="#{courseDetailsMyBatis.studentsToCreate.name}" required="true" />
            <h:inputText a:placeholder="Student Surname" value="#{courseDetailsMyBatis.studentsToCreate.surname}" required="true" />
        </div>
        <h:commandButton value="Add Student to Course" action="#{courseDetailsMyBatis.addStudentToCourse}">
            <f:param name="courseId" value="#{courseDetailsMyBatis.course.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="http://localhost:8092/laboratorinis/" value="Back to index page" style="display: block; margin-top: 20px;"/>
</h:body>
</html>
